
<div class="card" style="width: 19rem;">
  <img class="card-img-top" src="{{cursoDetail.image}}" style="height: auto;">
  <div class="card-body">
      <h1 class="card-title" style="font-size: larger;">{{cursoDetail.title}}</h1>
      <p>{{cursoDetail.description}}</p>
      <p *ngIf="cursoDetail.offers_certificate" style="color: green; font-size: 25px;">Si ofrece certificado</p>
  </div>
</div>
